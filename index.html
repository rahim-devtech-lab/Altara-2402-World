<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Altara 2402 World | WolfTech Simulation</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: white;
      background-color: #000;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: -1;
      filter: brightness(0.6);
    }

    .hero-content {
      z-index: 2;
      padding: 20px;
      backdrop-filter: blur(4px);
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
    }

    .hero h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      color: #a6e1ff;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 15px;
      color: #c0c0c0;
    }

    .hero a {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 24px;
      border: 2px solid #00b4ff;
      color: #00b4ff;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .hero a:hover {
      background: #00b4ff;
      color: #000;
    }
  </style>
</head>
<body>
  <section class="hero">
    <!-- Video -->
    <video autoplay muted loop playsinline poster="hero-fallback.png">
      <source src="intro-altara.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Hero Content -->
    <div class="hero-content">
      <h1>Altara 2402</h1>
      <p>Explore the AI-driven world built by WolfTech Inc â€” where Informatics shapes the future of planetary intelligence.</p>
      <a href="#">Enter the World</a>
    </div>
  </section>
</body>
</html>
